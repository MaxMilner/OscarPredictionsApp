<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Oscar Predictions App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>Oscar Predictions App
    <article class="login">
      <div id="loginBox" class="loginBox">
        <input type="text" id="login" placeholder="Username" required>
        <input type="password" id="passwordLogin" class="password" placeholder="Password" required>
        <input type="button" id="loginButton" class="loginButton" value="Login">
      </div>
    </article>
  </header>

  <div id="navBar" class="navBar hide">
      <ul>
        <li id= "logOutNav"><a class="home">Logout</a></li>
      </ul>
  </div>

    <div class="signUp">
      <div id="signUpBox" class="signUpBox">
        <input type="text" id="email" placeholder="Email" required>
          <p class = "error"></p>
        <br></br>
        <input type="text" id="username" placeholder="Username" required>
          <p class = "error"></p>
        <br></br>
        <input type="password" id="password" class="password" placeholder="Password" required>
          <p class = "error"></p>
        <br></br>
        <button type="submit" id="signUpButton" class="signUpButton">Sign Up</button>
      </div>
    </div>

  <div class="domEntry">
  </div>

    <script src="bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>

</html>
