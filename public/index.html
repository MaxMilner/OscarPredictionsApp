<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Oscar Predictions App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header id="header">Oscar Predictions App
    <article class="login">
      <div id="loginBox" class="loginBox">
        <input type="text" id="login" placeholder="Username" required>
        <input type="password" id="passwordLogin" class="password" placeholder="Password" required>
        <input type="button" id="loginButton" class="loginButton" value="Login">
      </div>
    </article>
  </header>

  <article id="logout" class="logout hide">
      <div id="logoutBox" class="logoutBox">
        <input type="button" id="logoutButton" class="logoutButton" value="Sign Out">
      </div>
  </article>

    <article class="signUp">
      <div id="signUpBox" class="signUpBox">
        <input type="text" id="email" placeholder="Email" required>
          <p class = "error"></p>
        <br></br>
        <input type="text" id="username" placeholder="Username" required>
          <p class = "error"></p>
        <br></br>
        <input type="password" id="password" class="password" placeholder="Password" required>
          <p class = "error"></p>
        <br></br>
        <button type="submit" id="signUpButton" class="signUpButton">Sign Up</button>
      </div>
    </article>

  <div class="domEntry">
  </div>

    <script src="bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<div class="footer">
  <p>The 91st Academy Awards Will Broadcast On February 24, 2019</p>
</div>

</body>

</html>
