<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Oscar Predictions App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>Oscar Predictions App
    <article class="login">
      <div id="loginBox" class="loginBox">
        <input type="text" id="login" placeholder="Username" required>
        <input type="password" class="password" placeholder="Password" required>
        <input type="button" id="loginButton" class="loginButton" value="Login">
      </div>
    </article>
  </header>

    <article class="signUp">
      <div id="signUpBox" class="signUpBox">
        <input type="text" id="signUp" id="signUp" placeholder="Email" required>
        <!-- <br></br> -->
        <input type="text" id="username" id="username" placeholder="Username" required>
        <!-- <br></br> -->
        <input type="password" class="password" placeholder="Password" required>
        <!-- <br></br> -->
        <input type="button" id="signUpButton" class="signUpButton" value="Sign Up">
      </div>
    </article>

  <div id="navBar" class="navBar hide">
    <ul>
      <li id= "logOutNav"><a class="home">Logout</a></li>
    </ul>

  <div class="domEntry">
  </div>

    <script src="bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>

</html>
